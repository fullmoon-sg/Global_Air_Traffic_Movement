<div class="container-fluid">
<div id="map">Map area</div>
<div id="flight-data">
  <div id="header">
    <h2>Flight Data</h2>  
   <form class="row form"> 
      <div class=" col form-control">
         <label for="f-date">Flight Date</label>
         <input type = "text" size = "15" name="name" id="f-date">
      </div>
      <div class=" col form-control">
           <label for="f-status">Flight Status</label>
           <input type = "text" size = "15" name="name" id="f-status">
      </div>
      <div class=" col form-control">
            <label for="f-number">Flight Number</label>
            <input type = "text" size = "15" name="name" id="f-number">
      </div>
      <div class=" col form-control">
        <label for="f-De-airport">Departure Airport</label>
        <input type = "text" size = "15" name="name" id="f-De-airport">
      </div>
      <div class=" col form-control">
          <label for="f-De-time">Departure Time</label>
          <input type = "text" size = "15" name="name" id="f-De-time">
      </div>
      <div class=" col form-control">
         <label for="f-Arr-airport">Arrival Airport</label>
         <input type = "text" size = "15" name="name" id="f-De-airport">
      </div>
      <div class=" col form-control">
            <label for="f-Arr-time">Est. Arrival Time</label>
            <input type = "text" size = "15" name="name" id="f-Arr-time">
      </div>
      <div class="col form-control">
          <label for="f-Alt">Current Altitude</label>
          <input type = "text" size = "15" name="name" id="f-Alt">
      </div>
      <div class="col form-control">
            <label for="f-speed">Current Speed</label>
            <input type = "text" size = "15" name="name" id="f-speed">
      </div>
    <div class=" col form-control">
      <label for="f-Dir">Current Direction</label>
      <input type = "text" size = "15" name="name" id="f-Dir">
    </div>    
   </form>
  </div>
</div> <!-- Flight-data div -->
</div> <!-- Container div -->
