<div class="container-fluid">
<div id="map">
  <div class ="login-form"> 
    <div class="login-content"> 
          <div class = "header">
            <h2 style="color : White"> First Class Check-In</h2>
            <div class="close"><svg width="0.5em" height="0.5em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg></div>
          </div> 
      <div class="login">
          <form id="form">
            <div class="login-control">
            <label for="name">Username</label>
            <input type="text" placeholder="name" id="name"></div>
            <div class="login-control">
            <label for="password">Password</label>
            <input type="password" placeholder= "password" id="password"></div>
            <!-- <button class="btn-submit" id= "submit">Submit</button> -->
            <a href="#" id="submit" class="btn btn-submit">Login</a>
          </form> 
      </div>
          <div class="message">
            <p id="remarks">WELCOME</p>
          </div>
    </div>
  </div>
</div><!-- End of map div -->
<div id="flight-data">
  <div id="header">
    <h2>Flight Data</h2>  
   <form class="row form"> 
      <div class=" col form-control">
         <label for="f-date">Flight Date</label>
         <input readonly type = "text"  name="name" id="f-date">
      </div>
      <div class=" col form-control">
           <label for="f-status">Flight Status</label>
           <input readonly type = "text"  name="name" id="f-status">
      </div>
      <div class=" col form-control">
            <label for="f-number">Flight Number</label>
            <input readonly type = "text" name="name" id="f-number">
      </div>
      <div class=" col form-control">
        <label for="f-De-airport">Departure Airport</label>
        <input readonly type = "text" name="name" id="f-De-airport">
      </div>
      <div class=" col form-control">
         <label for="f-Arr-airport">Arrival Airport</label>
         <input readonly type = "text"  name="name" id="f-Arr-airport">
      </div>
      <div class="col form-control">
          <label for="f-Alt">Current Altitude</label>
          <input readonly type = "text"  name="name" id="f-Alt">
      </div>
      <div class="col form-control">
            <label for="f-speed">Current Speed</label>
            <input readonly type = "text" name="name" id="f-speed">
      </div>
    <div class=" col form-control">
      <label for="f-Dir">Current Direction</label>
      <input readonly type = "text" name="name" id="f-Dir">
    </div>    
   </form>
  </div>
</div> <!-- End of Flight-data div -->
</div> <!-- End of Container div -->
